apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sparktodo-api
spec:
  rules:
  - host: "sparktodo.lemonsharp.com"
    http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: sparktodo-api
            port:
              number: 80
  - host: "grafana.lemonsharp.top"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: grafana
            port:
              number: 80