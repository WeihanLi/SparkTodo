name: default

on:
  push:
    branches:
    - main
    - master
  pull_request:
    branches:
    - main
    - master
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          10.0.x
    - name: dotnet info
      run: dotnet --info
    - name: build
      run: dotnet build
    - name: dotnet-exec test
      run: |
        dotnet tool install -g dotnet-execute --prerelease
        dotnet-exec 'Console.WriteLine("Hello .NET!");'
